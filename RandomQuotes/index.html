<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/6d12ac37bc.js" crossorigin="anonymous"></script>


    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <!--SedaYorulmaz-->



</head>
<body>

    <div class="container">
       <div class="header">
           <p>Random Quotes</p>     
       </div>
 
        <div class="box">
            <div class="row">
                
                <div class="col-md-12">
                    
                    <div class="content">
                        <p id="text"></p>
                        <p id="author"></p>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-light" onclick="ShareTweet();"><i class="fab fa-twitter"></i></button>
                        <button class="btn btn-light" onclick="Change();"><i class="fas fa-retweet"></i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>

<script src="main.js"></script>
